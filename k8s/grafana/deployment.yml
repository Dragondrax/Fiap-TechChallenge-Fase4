  apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: grafana-deployment
  spec:
    replicas: 1
    selector:
      matchLabels:
        app: grafana
    template:
      metadata:
        labels:
          app: grafana
      spec:
        containers:
        - name: grafana
          image: grafana/grafana:latest
          env: 
          - name: GF_USERS_ALLOW_SIGN_UP
            value: "false"
          - name: GF_INSTALL_PLUGINS
            value: "alexanderzobnin-zabbix-app"
          envFrom:
          - secretRef:
              name: grafana-secret
          volumeMounts:
          - name: grafana-data
            mountPath: /var/lib/grafana
        volumes:
        - name: grafana-data
          persistentVolumeClaim:
            claimName: grafana-pvc
