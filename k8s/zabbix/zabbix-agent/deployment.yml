apiVersion: apps/v1
kind: Deployment
metadata:
  name: zabbix-agent
  labels:
    app: zabbix-agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zabbix-agent
  template:
    metadata:
      labels:
        app: zabbix-agent
    spec:
      containers:
        - name: zabbix-agent
          image: zabbix/zabbix-agent:latest
          command: ["/bin/sh", "-c"]
          args:
            - |
              cp /config/zabbix_agentd.conf /etc/zabbix/zabbix_agentd.conf &&
              mkdir -p /var/log/zabbix &&
              zabbix_agentd -f
          volumeMounts:
            - name: zabbix-config
              mountPath: /config
            - name: zabbix-logs
              mountPath: /var/log/zabbix
      volumes:
        - name: zabbix-config
          configMap:
            name: zabbix-agent-config
        - name: zabbix-logs
          emptyDir: {}
